---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%B %d, %Y" }}</p>
    {% if page.image %}
    <img class="post-hero" src="{{ page.image | relative_url }}" alt="{{ page.title }}">
    {% endif %}
  </header>
  <section class="post-content">
    {{ content }}
  </section>
  <section class="post-share">
    <a href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ site.url }}{{ page.url }}" rel="noopener" target="_blank">Share on Twitter</a>
  </section>
</article>
